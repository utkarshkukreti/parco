name: Main

on: [push, pull_request]

jobs:
  main:
    name: Main
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        node: ['20', '22']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - run: corepack enable
      - run: pnpm install --frozen-lockfile
      - run: pnpm build
      - run: pnpm test
      - run: pnpm lint
        if: matrix.os == 'ubuntu-latest'
      - run: pnpm bench:json
